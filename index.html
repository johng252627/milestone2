    <header>
        <h1>Memory Match</h1>
        <h3>Can you match the cards?</h3>
        <h3>Click on the cards to reveal them</h3>
        <h3>If two match, they will stay revealed</h3>
        <h3> Try to match them all in as few moves as possible!</h3>
    </header>
        <section class="move-tracker">
        <span class="moves">0</span> moves
        <div class="reset">
            <button class="btn reset-btn">Reset</button>
        </div>
    </section>
    <section class="winner-modal">
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Congratulations</h3>
                <p>You win!</p>
                <button class="btn play-again-btn">Play again</button>
            </div>
        </div>
    </section>
